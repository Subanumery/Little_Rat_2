<html lang = "en">

  <body>

    <header>

    <video class = "background_video" id = "background_video" autoplay loop>

      <source src = "assets/Riding_waves.mp4" type = "video/mp4">

    </video>

    <div class = "content">

    </div>

    <footer>

      <div class = "button" id = "mute_button">

        <i class = "fas fa-volume-mute"></i>
  
      </div>

    </footer>

  </body>

</html>



<script>

  const video = document.getElementById("background_video");
  const muteButton = document.getElementById("mute_button");

  video.muted = true;

  muteButton.addEventListener("click", () => {

    video.muted = !video.muted;

    if (!video.muted) {

      video.play();
      
    }

    muteButton.innerHTML = video.muted
      ? '<i class="fas fa-volume-mute"></i>'
      : '<i class="fas fa-volume-up"></i>';
      
  });

</script>
